<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="cities"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ city?.title }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid [fixed]="true">
    <p>{{ city.description }}</p>
  </ion-grid>
</ion-content>
